<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./image/icon.jpg">
    <link rel="stylesheet" href="./style1.css">
    <title>Checkout</title>
</head>
<body>
    <div class="header">
        <div class="logo"><img src="Image/Logo r.png" alt="logo" class="logo"></div>
       <div class="txt"> <h1>CONFIRM YOUR ORDER!</h1></div>

    </div>
   <div class="container">
    <h1>Order Summary</h1>
    <h2>Items In Your Cart</h2>
    <table id="order-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Order items will be dynamically inserted here -->
        </tbody>
    </table>
    <h3 id="grand-total">Grand Total: Rs0.00></h3>

    <form id="order-form">
        <h2>Personal Details</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name"required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"required>

        <h2>Delivery Details</h2>
        <label for="address">Delivery Address</label>
        <input type="text" id="address" name="address"required>

        <label for="delivery-date">Preferred Deilvery Date</label>
        <input type="date" id="delivery-date" name="delivery-date" >

        <h2>Payment Details</h2>
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" name="card-number"required>

        <label for="expiry-date">Expiry Date</label>
        <input type="month" id="expiry-date" name="expiry-date"required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv">

        <button type="button" id="pay-button">Pay</button>
        <button type="button" id="pay-button"><a href="index.html">Cancel</a></button>
    </form>

    <div id="confirmation-message" style="display: none; margin-top: 20px;">
        <h2>THANK YOU!</h2>
        <p id="delivery-info"></p>
    </div>
   </div>

    <script src="./main1.js"></script>
</body>
</html>
